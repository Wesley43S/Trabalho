<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-4">Login</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input
          id="email"
          type="email"
          class="form-control"
          formControlName="email"
          [ngClass]="{'is-invalid': form.get('email')?.invalid && form.get('email')?.touched}">
        <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="invalid-feedback">
          Por favor, insira um e-mail vÃ¡lido.
        </div>
      </div>

      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input
          id="senha"
          type="password"
          class="form-control"
          formControlName="senha"
          [ngClass]="{'is-invalid': form.get('senha')?.invalid && form.get('senha')?.touched}">
        <div *ngIf="form.get('senha')?.invalid && form.get('senha')?.touched" class="invalid-feedback">
          A senha deve ter pelo menos 6 caracteres.
        </div>
      </div>

      <div class="text-danger mb-3" *ngIf="errorMessage">{{ errorMessage }}</div>

      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
  </div>
</div>
<p class="text-center">Esqueceu a senha?</p>
